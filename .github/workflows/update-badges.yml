name: Update badges

on:
  schedule:
    # Runs at 0am UTC
    - cron: "0 0 * * *"
jobs:
  update-readme:
    name: Update Readme with badges
    runs-on: ubuntu-latest
    steps:
      - name: Badges - Readme
        uses: pemtajo/badge-readme@main
        with:
          CREDLY_USER: ${{ secrets.CREDLY_USER }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          REPOSITORY: ${{ secrets.REPOSITORY }}
          BADGE_SIZE: ${{ secrets.BADGE_SIZE }}
